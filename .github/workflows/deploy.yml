name: Deploy to haskell-web-serv

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup SSH key
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

            - name: Deploy via SSH
              uses: appleboy/ssh-action@v1.2.0
              with:
                  host: ${{ secrets.DEPLOY_HOST }}
                  username: ${{ secrets.DEPLOY_USER }}
                  port: 22
                  script_stop: true
                  command_timeout: 1200s
                  script: |
                      set -eu
                      command -v docker >/dev/null 2>&1 || {
                        sudo apt-get update
                        sudo apt-get install -y docker.io
                        sudo systemctl enable --now docker
                      }

                      if ! grep -q JWT_SECRET /home/${USER}/.profile; then
                        echo 'export JWT_SECRET="${{ secrets.JWT_SECRET }}"' >> /home/${USER}/.profile
                      fi

                      . /home/${USER}/.profile

                      /opt/haskell-web-serv/deploy.sh
